{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurações</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'img/lea_logo.svg' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #E2F4EA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .config-container {
            background-color: #FFF4F8;
            width: 650px;
            min-height: 480px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            border-radius: 16px;
            overflow: hidden;
        }
        .sidebar {
            width: 180px;
            background: linear-gradient(to bottom, #F9C8D9, #FCE5ED);
            padding: 24px 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 12px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #5C3D4E;
            font-weight: 500;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }
        .sidebar a:hover {
            color: #B03A63;
        }
        .content {
            flex: 1;
            padding: 32px;
            background-color: #FFF4F8;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
            font-size: 24px;
            color: #3D3D3D;
        }
        .close {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #999;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h3 {
            font-size: 18px;
            color: #3D3D3D;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        label {
            display: block;
            margin-top: 14px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #D6D6D6;
            background-color: #ffffff;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.04);
            transition: border-color 0.2s, box-shadow 0.2s;
            font-size: 14px;
        }
        input:focus, select:focus {
            border-color: #EC81A3;
            outline: none;
            box-shadow: 0 0 0 2px rgba(236,129,163,0.2);
        }
    </style>
</head>
<body>
    <div class="config-container">
        <div class="sidebar">
            <ul>
                <li><a href="#geral"><i class="fas fa-cog"></i>Geral</a></li>
                <li><a href="#conta"><i class="fas fa-user"></i>Conta</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="header">
                <h2>Configurações</h2>
                <button class="close" onclick="window.location.href='/'">&times;</button>
            </div>
            <div class="section" id="geral">
                <h3><i class="fas fa-cog"></i> Geral</h3>
                <label for="idioma">Idioma</label>
                <select id="idioma">
                    <option>Português</option>
                    <option>Inglês</option>
                    <option>Espanhol</option>
                </select>

                <label for="fonte">Tamanho da Fonte</label>
                <select id="fonte">
                    <option>Pequeno</option>
                    <option>Médio</option>
                    <option>Grande</option>
                </select>
            </div>

            <div class="section" id="conta">
                <h3><i class="fas fa-user"></i> Conta</h3>
                <label for="nome">Nome</label>
                <input type="text" id="nome" value="Nome usuário">

                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" value="usuarionome">

                <label for="email">Email</label>
                <input type="email" id="email" value="usuario@gmail.com">
            </div>
        </div>
    </div>
</body>
</html>
