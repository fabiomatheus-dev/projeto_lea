{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>LEA</title>
    <link rel="stylesheet" href="{% static 'lea_app/css/style4.css' %}">
</head>
<body>
    <!-- Conteúdo principal com a classe container -->
    <div class="container">
        <h1>Oi, sou a LEA!</h1>

        <div class="avatar-container" style="margin: 20px 0;">
            <img src="{% static 'img/lea_avatar.png' %}" alt="LEA" style="max-width: 150px;">
        </div>

        <p class="intro">Como posso te ajudar?</p>

        <div class="message-box" style="display: flex; gap: 10px; justify-content: center;">
            <input type="text" placeholder="Digite sua mensagem..." style="flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #ccc;">
            <button style="background: none; border: none; cursor: pointer;">
                <img src="{% static 'img/send_icon.png' %}" alt="Enviar" style="width: 32px;">
            </button>
        </div>
    </div>
    <div class="layout">
    <nav class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="{% url 'index' %}">🏠 Início</a></li>
                <li><a href="{% url 'configuracoes' %}">⚙️ Configuracoes</a></li>
                <li><a href="{% url 'privacidade' %}">📝 Privacidade e Acessibilidade</a></li>
            </ul>
                        <br>
        {% load static %}
        <div class="logos"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <img src="{% static 'img/logo_nova.png' %}" width="65px">
            <img src="{% static 'img/logo_ufpe.png' %}" width="90px">
            <img src="{% static 'img/logo_facepe.png' %}" width="80px">
        </div>
     </nav>
</body>
</html>
